<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIFTY 50 AI ANALYST</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Minimal custom overrides for scrollbar & typing animation */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 3px; }
        .typing-dot { animation: bounce 1.4s infinite ease-in-out both; }
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }
        /* Markdown Tables */
        .prose table { width: 100%; text-align: left; border-collapse: collapse; margin: 0.5rem 0; font-size: 0.875rem; }
        .prose th, .prose td { padding: 0.5rem; border: 1px solid #334155; }
        .prose th { background: #1e293b; color: #bae6fd; }
    </style>
</head>
<body class="bg-slate-950 text-slate-200 h-screen flex items-center justify-center p-4 font-mono overflow-hidden">

    <div class="w-full max-w-4xl h-[90vh] bg-slate-900 border border-slate-800 rounded-lg shadow-2xl flex flex-col relative">
        
        <header class="p-4 border-b border-slate-800 flex justify-between items-center bg-slate-900/90 backdrop-blur">
            <div class="flex items-center gap-3">
                <i data-lucide="bar-chart-2" class="text-sky-400 w-6 h-6"></i>
                <div>
                    <h1 class="font-bold text-lg tracking-wider text-slate-100">NIFTY 50 <span class="text-sky-500">AI ANALYST</span></h1>
                    <div class="flex items-center gap-2 text-[10px] text-emerald-400 uppercase tracking-widest">
                        <span class="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></span> Online
                    </div>
                </div>
            </div>
        </header>

        <div id="chat-box" class="flex-1 overflow-y-auto p-4 space-y-6 scroll-smooth">
            <div class="flex w-full justify-start animate-in fade-in slide-in-from-bottom-2">
                <div class="max-w-[85%] p-4 rounded-lg bg-slate-800 border border-slate-700 text-sm text-slate-300 shadow-sm">
                    <p class="mb-2"><span class="text-sky-400 font-bold">SYSTEM:</span> Ready. Accessing NIFTY 50 data feeds.</p>
                    <ul class="list-disc list-inside text-slate-400 space-y-1">
                    
                    </ul>
                </div>
            </div>
        </div>

        <div class="p-4 bg-slate-900 border-t border-slate-800">
            <div class="flex gap-2 mb-3 overflow-x-auto pb-1 scrollbar-hide">
                <button onclick="setInput('Analyze Reliance')" class="px-3 py-1 bg-slate-800 hover:bg-slate-700 border border-slate-700 text-sky-400 text-xs rounded-full transition whitespace-nowrap">‚ö° Analyze Reliance</button>
                <button onclick="setInput('TCS vs Infosys')" class="px-3 py-1 bg-slate-800 hover:bg-slate-700 border border-slate-700 text-sky-400 text-xs rounded-full transition whitespace-nowrap">‚öñÔ∏è TCS vs Infy</button>
                <button onclick="setInput('Latest Market News')" class="px-3 py-1 bg-slate-800 hover:bg-slate-700 border border-slate-700 text-sky-400 text-xs rounded-full transition whitespace-nowrap">üì∞ Market News</button>
            </div>

            <div class="relative flex gap-2">
                <input type="text" id="user-input" placeholder="Enter command..." 
                    class="w-full bg-slate-950 border border-slate-700 text-slate-100 rounded-md py-3 pl-4 pr-12 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500 transition text-sm"
                    onkeypress="if(event.key === 'Enter') sendMsg()">
                <button onclick="sendMsg()" id="send-btn" class="absolute right-2 top-1.5 p-1.5 text-sky-400 hover:text-sky-300 transition">
                    <i data-lucide="send-horizontal" class="w-5 h-5"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
        const chatBox = document.getElementById('chat-box');
        const input = document.getElementById('user-input');

        function setInput(text) { input.value = text; sendMsg(); }

        async function sendMsg() {
            const text = input.value.trim();
            if (!text) return;

            // 1. User Message
            appendMsg(text, 'user');
            input.value = '';
            
            // 2. Loading State
            const loaderId = 'load-' + Date.now();
            chatBox.innerHTML += `
                <div id="${loaderId}" class="flex w-full justify-start animate-pulse">
                    <div class="bg-slate-800/50 border border-slate-700 px-4 py-3 rounded-lg flex items-center gap-2">
                        <i data-lucide="loader-2" class="w-4 h-4 text-sky-400 animate-spin"></i>
                        <span class="text-xs text-slate-400">PROCESSING</span>
                    </div>
                </div>`;
            lucide.createIcons();
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                // 3. API Call
                const res = await fetch('/chat', {
                    method: 'POST', 
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ message: text })
                });
                const data = await res.json();
                
                // 4. Bot Response
                document.getElementById(loaderId).remove();
                if(data.logs?.length) appendLog(data.logs);
                appendMsg(data.response, 'bot');
            } catch (e) {
                document.getElementById(loaderId).remove();
                appendMsg("‚ö†Ô∏è Connection Error: Server offline.", 'bot');
            }
        }

        function appendMsg(text, sender) {
            const isBot = sender === 'bot';
            const div = document.createElement('div');
            div.className = `flex w-full ${isBot ? 'justify-start' : 'justify-end'} animate-in fade-in slide-in-from-bottom-2`;
            
            // Render Markdown for bot, plain text for user
            const content = isBot ? marked.parse(text) : text;
            
            div.innerHTML = `
                <div class="max-w-[85%] ${isBot ? 'bg-slate-800 border-slate-700 text-slate-300' : 'bg-sky-600 text-white'} border p-3 rounded-lg text-sm shadow-md overflow-hidden prose prose-invert">
                    ${content}
                </div>`;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function appendLog(logs) {
            const unique = [...new Set(logs)];
            const div = document.createElement('div');
            div.className = "flex w-full justify-start pl-2 mb-2";
            div.innerHTML = `<div class="text-[10px] text-slate-500 font-mono border-l-2 border-slate-700 pl-2 space-y-0.5">${unique.map(l => `<div>> ${l}</div>`).join('')}</div>`;
            chatBox.appendChild(div);
        }
    </script>
</body>
</html>
